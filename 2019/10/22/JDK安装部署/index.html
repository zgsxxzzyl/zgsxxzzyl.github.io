<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 卸载全部包含java的包</span></span><br><span class="line">rpm -e --nodeps `rpm -qa|grep java`</span><br><span class="line"><span class="meta">#</span><span class="bash"> 查看安装的路径</span></span><br><span class="line">rpm -qpl jdk-8u211-linux-x64.rpm</span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装</span></span><br><span class="line">rpm -i jdk-8u211-linux-x64.rpm</span><br></pre></td></tr></table></figure>
