            <h1 id="SQL历史记录"><a href="#SQL历史记录" class="headerlink" title="SQL历史记录"></a>SQL历史记录</h1><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> logon_time,</span><br><span class="line">       last_call_et <span class="string">"time inactive"</span>,</span><br><span class="line">       nvl(s.username, <span class="string">'ORACLE PROCESS'</span>) username,</span><br><span class="line">       s.machine,</span><br><span class="line">       s.program,</span><br><span class="line">       s.sid session_id,</span><br><span class="line">       s.status,</span><br><span class="line">       sql_text,</span><br><span class="line">       ss.value <span class="string">"CPU used"</span>,</span><br><span class="line">       trunc(buffer_gets / (executions + <span class="number">1</span>)) <span class="string">"BUFF-EXEC"</span>,</span><br><span class="line">       trunc(buffer_gets / (rows_processed + <span class="number">1</span>)) <span class="string">"BUFF-ROWS"</span>,</span><br><span class="line">       first_load_time,</span><br><span class="line">       executions,</span><br><span class="line">       parse_calls,</span><br><span class="line">       disk_reads,</span><br><span class="line">       buffer_gets,</span><br><span class="line">       rows_processed</span><br><span class="line">  <span class="keyword">from</span> v$<span class="keyword">session</span> s, v$sesstat ss, v$statname sn, v$sqlarea sa</span><br><span class="line"><span class="keyword">where</span> s.sid = ss.sid</span><br><span class="line">   <span class="keyword">and</span> ss.statistic<span class="comment"># = sn.statistic#</span></span><br><span class="line">   <span class="keyword">and</span> sn.name = <span class="string">'CPU used by this session'</span></span><br><span class="line">   <span class="keyword">and</span> s.sql_address = sa.address</span><br><span class="line">   <span class="keyword">and</span> s.sql_hash_value = sa.hash_value</span><br><span class="line">   <span class="keyword">and</span> last_call_et &gt; <span class="number">5000</span>  <span class="comment">--超过5秒不释放的sql</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> machine, <span class="keyword">status</span>, program, last_call_et <span class="keyword">asc</span>;</span><br></pre></td></tr></table></figure>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">select</span> ss.value <span class="string">"CPU used"</span>,</span><br><span class="line">       sa.SQL_FULLTEXT,</span><br><span class="line">       sql_text,</span><br><span class="line">       s.status,</span><br><span class="line">       last_call_et <span class="string">"time inactive"</span>,</span><br><span class="line">       nvl(s.username, <span class="string">'ORACLE PROCESS'</span>) username,</span><br><span class="line">       s.sid,</span><br><span class="line">     s.serial<span class="comment">#,</span></span><br><span class="line">       logon_time,</span><br><span class="line">       s.machine,</span><br><span class="line">       s.program,</span><br><span class="line">       s.sid session_id,</span><br><span class="line">       trunc(buffer_gets / (executions + <span class="number">1</span>)) <span class="string">"BUFF-EXEC"</span>,</span><br><span class="line">       trunc(buffer_gets / (rows_processed + <span class="number">1</span>)) <span class="string">"BUFF-ROWS"</span>,</span><br><span class="line">       first_load_time,</span><br><span class="line">       executions,</span><br><span class="line">       parse_calls,</span><br><span class="line">       disk_reads,</span><br><span class="line">       buffer_gets,</span><br><span class="line">       rows_processed</span><br><span class="line">  <span class="keyword">from</span> v$<span class="keyword">session</span> s, v$sesstat ss, v$statname sn, v$sqlarea sa</span><br><span class="line"> <span class="keyword">where</span> s.sid = ss.sid</span><br><span class="line">   <span class="keyword">and</span> ss.statistic<span class="comment"># = sn.statistic#</span></span><br><span class="line">   <span class="keyword">and</span> sn.name = <span class="string">'CPU used by this session'</span></span><br><span class="line">   <span class="keyword">and</span> s.sql_address = sa.address</span><br><span class="line">   <span class="keyword">and</span> s.sql_hash_value = sa.hash_value</span><br><span class="line"><span class="comment">--   and status='ACTIVE'</span></span><br><span class="line"><span class="comment">--   and username=''</span></span><br><span class="line"><span class="comment">--   and last_call_et &gt; 1000</span></span><br><span class="line"> <span class="keyword">order</span> <span class="keyword">by</span> ss.value <span class="keyword">desc</span></span><br></pre></td></tr></table></figure>
