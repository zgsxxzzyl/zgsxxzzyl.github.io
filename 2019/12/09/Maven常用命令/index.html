="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">[root@zhang ~]<span class="comment"># mvn --help</span></span><br><span class="line"></span><br><span class="line">usage: mvn [options] [&lt;goal(s)&gt;] [&lt;phase(s)&gt;]</span><br><span class="line"></span><br><span class="line">Options:</span><br><span class="line"> -am,--also-make                        If project list is specified, also</span><br><span class="line">                                        build projects required by the</span><br><span class="line">                                        list</span><br><span class="line"> -amd,--also-make-dependents            If project list is specified, also</span><br><span class="line">                                        build projects that depend on</span><br><span class="line">                                        projects on the list</span><br><span class="line"> -B,--batch-mode                        Run <span class="keyword">in</span> non-interactive (batch)</span><br><span class="line">                                        mode (disables output color)</span><br><span class="line"> -b,--builder &lt;arg&gt;                     The id of the build strategy to</span><br><span class="line">                                        use</span><br><span class="line"> -C,--strict-checksums                  Fail the build <span class="keyword">if</span> checksums don<span class="string">'t</span></span><br><span class="line"><span class="string">                                        match</span></span><br><span class="line"><span class="string"> -c,--lax-checksums                     Warn if checksums don'</span>t match</span><br><span class="line"> -cpu,--check-plugin-updates            Ineffective, only kept <span class="keyword">for</span></span><br><span class="line">                                        backward compatibility</span><br><span class="line"> -D,--define &lt;arg&gt;                      Define a system property</span><br><span class="line"> -e,--errors                            Produce execution error messages</span><br><span class="line"> -emp,--encrypt-master-password &lt;arg&gt;   Encrypt master security password</span><br><span class="line"> -ep,--encrypt-password &lt;arg&gt;           Encrypt server password</span><br><span class="line"> -f,--file &lt;arg&gt;                        Force the use of an alternate POM</span><br><span class="line">                                        file (or directory with pom.xml)</span><br><span class="line"> -fae,--fail-at-end                     Only fail the build afterwards;</span><br><span class="line">                                        allow all non-impacted builds to</span><br><span class="line">                                        <span class="built_in">continue</span></span><br><span class="line"> -ff,--fail-fast                        Stop at first failure <span class="keyword">in</span></span><br><span class="line">                                        reactorized builds</span><br><span class="line"> -fn,--fail-never                       NEVER fail the build, regardless</span><br><span class="line">                                        of project result</span><br><span class="line"> -gs,--global-settings &lt;arg&gt;            Alternate path <span class="keyword">for</span> the global</span><br><span class="line">                                        settings file</span><br><span class="line"> -gt,--global-toolchains &lt;arg&gt;          Alternate path <span class="keyword">for</span> the global</span><br><span class="line">                                        toolchains file</span><br><span class="line"> -h,--<span class="built_in">help</span>                              Display <span class="built_in">help</span> information</span><br><span class="line"> -l,--<span class="built_in">log</span>-file &lt;arg&gt;                    Log file <span class="built_in">where</span> all build output</span><br><span class="line">                                        will go (disables output color)</span><br><span class="line"> -llr,--legacy-local-repository         Use Maven 2 Legacy Local</span><br><span class="line">                                        Repository behaviour, ie no use of</span><br><span class="line">                                        _remote.repositories. Can also be</span><br><span class="line">                                        activated by using</span><br><span class="line">                                        -Dmaven.legacyLocalRepo=<span class="literal">true</span></span><br><span class="line"> -N,--non-recursive                     Do not recurse into sub-projects</span><br><span class="line"> -npr,--no-plugin-registry              Ineffective, only kept <span class="keyword">for</span></span><br><span class="line">                                        backward compatibility</span><br><span class="line"> -npu,--no-plugin-updates               Ineffective, only kept <span class="keyword">for</span></span><br><span class="line">                                        backward compatibility</span><br><span class="line"> -nsu,--no-snapshot-updates             Suppress SNAPSHOT updates</span><br><span class="line"> -ntp,--no-transfer-progress            Do not display transfer progress</span><br><span class="line">                                        when downloading or uploading</span><br><span class="line"> -o,--offline                           Work offline</span><br><span class="line"> -P,--activate-profiles &lt;arg&gt;           Comma-delimited list of profiles</span><br><span class="line">                                        to activate</span><br><span class="line"> -pl,--projects &lt;arg&gt;                   Comma-delimited list of specified</span><br><span class="line">                                        reactor projects to build instead</span><br><span class="line">                                        of all projects. A project can be</span><br><span class="line">                                        specified by [groupId]:artifactId</span><br><span class="line">                                        or by its relative path</span><br><span class="line"> -q,--quiet                             Quiet output - only show errors</span><br><span class="line"> -rf,--resume-from &lt;arg&gt;                Resume reactor from specified</span><br><span class="line">                                        project</span><br><span class="line"> -s,--settings &lt;arg&gt;                    Alternate path <span class="keyword">for</span> the user</span><br><span class="line">                                        settings file</span><br><span class="line"> -t,--toolchains &lt;arg&gt;                  Alternate path <span class="keyword">for</span> the user</span><br><span class="line">                                        toolchains file</span><br><span class="line"> -T,--threads &lt;arg&gt;                     Thread count, <span class="keyword">for</span> instance 2.0C</span><br><span class="line">                                        <span class="built_in">where</span> C is core multiplied</span><br><span class="line"> -U,--update-snapshots                  Forces a check <span class="keyword">for</span> missing</span><br><span class="line">                                        releases and updated snapshots on</span><br><span class="line">                                        remote repositories</span><br><span class="line"> -up,--update-plugins                   Ineffective, only kept <span class="keyword">for</span></span><br><span class="line">                                        backward compatibility</span><br><span class="line"> -v,--version                           Display version information</span><br><span class="line"> -V,--show-version                      Display version information</span><br><span class="line">                                        WITHOUT stopping build</span><br><span class="line"> -X,--debug                             Produce execution debug output</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">mvn package \</span><br><span class="line">	-Dmaven.repo.local=C:\Users\lenovo\.m2\Repository4 \</span><br><span class="line">	-Dmaven.test.skip=true \</span><br><span class="line">	-f pom.xml</span><br></pre></td></tr></table></figure>

<ul>
<li>-Dmaven.repo.local 强制使用本地源</li>
<li>-Dmaven.test.skip 跳过单测</li>
<li>-f 指定配置文件</li>
</ul>
